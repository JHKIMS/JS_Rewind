<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select_Practice</title>
    <link rel="stylesheet" href="select.css">
</head>
    
<body>

    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>

        <select class="form-select form-hide"></select>
    </form>

    <div id="test"></div>

    <script>
        let pantData = [28, 30, 32, 34]; // 서버에서 보낸 데이터라고 가정

        document.querySelectorAll('.form-select')[0].addEventListener('input', function () {
            if (document.querySelectorAll('.form-select')[0].value === '셔츠') {
                document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
                let opt1 = `<option>95</option>
                            <option>100</option>`;
                document.querySelectorAll('.form-select')[1].innerHTML = opt1;
            }
            else if(document.querySelectorAll('.form-select')[0].value === '바지'){
                document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
                document.querySelectorAll('.form-select')[1].innerHTML='';
                pantData.forEach(function(a){ //pantData의 크기만큼 반복한다.
                    let size = `<option>${a}</option>`;
                    document.querySelectorAll('.form-select')[1].insertAdjacentHTML('beforeend', size);
                })
            }
        })

        // Obj반복문 테스트
        let objtest = {name:'kim', age:30}
        for (const key in objtest) {
          console.log(key);
        }

/*         document.querySelectorAll('.form-select')[0].value 
            === this.value 
            === e.currentTarget.value  
*/

            // Js로 Html 생성하기
            let a = document.createElement('p');
            a.innerHTML = '태그 만들기';
            document.querySelector('#test').appendChild(a);
            // Js로 Html 생성하기 - 2
            let b = '<p>2번째 테스트</p>';
            document.querySelector('#test').insertAdjacentHTML('beforeend', b);

    </script>
</body>

</html>
