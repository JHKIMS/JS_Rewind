<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertBox</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="alert-box" id="alert">
        알림창임
        <button onclick="alertTest('none')">닫기</button>
    </div>
    <button onclick="alertSome('아이디입력')">버튼1</button>
    <button onclick="alertSome('비밀번호입력')">버튼2</button>

    <button id="testEvent">EventListener</button>

    <script>
        // 함수(파라미터)
        function alertTest(action){
            document.getElementById('alert').style.display = action;
        }
        function alertSome(idPasswd){
            document.getElementById('alert').style.display = 'block';
            document.getElementById('alert').innerHTML = idPasswd;
        }

        // 이벤트리스너
        document.getElementById('testEvent').addEventListener('click', function(){
            document.getElementById('alert').style.display='block';
        });
    </script>
</body>
</html>
