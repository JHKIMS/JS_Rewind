<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery_Practice</title>
    <link rel="stylesheet" href="jquery.css" />
    <!-- jquery 라이브러리 -->

  <body>
    <p class="hello">Jquery 하이~</p>
    <button id="test-btn">버튼</button>

      document.querySelector(".hello").innerHTML = "No~VanilaJS";
      // $('.hello').html('이건JQUERY');

      document
        .querySelector("#test-btn")
        .addEventListener("click", function () {});
      // $('#test-btn').on('click',function(){})

      // document.querySelector('#login').addEventListener('click', function(){
      //     document.querySelector('.black-bg').style.display='block';
      // })
      document.querySelector('#login').addEventListener('click',function(){
        document.querySelector('.black-bg').classList.add('show-modal');
      })
    </script>
  </body>
</html>
