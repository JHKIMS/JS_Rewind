<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If_Else_Practice</title>
    <link rel="stylesheet" href="ifelse.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <!-- 모달창 만들기 -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="passwd" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      document.querySelector("#login").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.add("show-modal");
      });

    // 전송버튼 누리면 저기 input에 입력한 값이 공백이면 알림창 띄워주세요
    

    document.querySelector('form').addEventListener('submit' ,function(){
        let idVal = document.querySelector('#email').value;
        let passVal = document.querySelector('#passwd').value;
        
        if(idVal === ''){
            alert('Need To Id');
        }else if(passVal === ''){
            alert('Need To Password');
        }else if(passVal.length<6){
            alert('Too Short Your Password');
        }
    });




    </script>
  </body>
</html>
