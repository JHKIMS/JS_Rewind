<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENTBUBBLEING</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="modalbubble.css" />
  </head>
  <!-- 이벤트 버블링 : 이벤트가 상위 Html로 퍼지는 현상 -->
  <body>
    <button id="login" class="btn btn-danger">로그인</button>

    <!-- 모달창 만들기 -->
    <div class="black-bg">
      <div class="white-bg">
        <!-- 이벤트 버블링 : white-bg를 클릭하면 black-bg도 클릭한거임-->
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="passwd" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      document.querySelector("#login").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.add("show-modal");
      });

      // 모달창 닫는 기능(이벤트버블링 처리하기)
      document
        .querySelector(".black-bg")
        .addEventListener("click", function (e) {
          if (e.target === document.querySelector(".black-bg")) {
            let closeModal = document.querySelector(".black-bg");
            closeModal.classList.remove("show-modal");
          }
        });
      // e.currentTarget :: 이벤트리스너 달린 곳
      // e.preventDefault :: 클릭안한 것 처럼?
      // e.stopPropagation :: 내 상위요소로 이벤트 버블링 막아주셈
    </script>
  </body>
</html>
